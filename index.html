
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #4267b2;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .search-bar {
            margin-top: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .newsfeed {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .messaging {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background-color: #e9eaeb;
            border-left: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        .messaging-header {
            background-color: #4267b2;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simplified Facebook</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="newsfeed">
            <h2>Newsfeed</h2>
            <p>This is where your newsfeed would be.</p>
        </div>
    </div>
    <div class="messaging">
        <div class="messaging-header">
            <h2>Messages</h2>
        </div>
        <div class="message">
            <p>Sample message</p>
        </div>
    </div>
</body>
</html>
